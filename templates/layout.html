<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/bea77ccb74.js" crossorigin="anonymous"></script>
    <!--BOOSTRAP4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CUSTOM CCS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style-home.css') }}">

    <title>Home</title>
</head>

<body>
    <div class="head">
        <div class="logo">
            <h1>RBD HERMANOS</h1>
        </div>
        <div class="menu">
            <a class="item-link" href="#">
                <div class="icon">
                    <i class="fas fa-file-alt" aria-hidden="true"></i>
                </div>
                <div class="name" data-text="Arriendos">Arriendos</div>
            </a>
            <a class="item-link" href="#">
                <div class="icon">
                    <i class="fas fa-snowplow" aria-hidden="true"></i>
                </div>
                <div class="name" data-text="Arriendos">Maquinarias</div>
            </a>
            <a class="item-link" href="#">
                <div class="icon">
                    <i class="fas fa-user" aria-hidden="true"></i>
                </div>
                <div class="name" data-text="Arriendos">Operadores</div>
            </a>
            <a class="item-link" href="#">
                <div class="icon">
                    <i class="fas fa-user-tie" aria-hidden="true"></i>
                </div>
                <div class="name" data-text="Arriendos">Clientes</div>
            </a>
            <a class="item-link" href="#">
                <div class="icon">
                    <i class="fas fa-building"></i>
                </div>
                <div class="name" data-text="Arriendos">Empresas</div>
            </a>
           
        </div>
    </div>
    <div class="main">
        {% block body %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
