{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <h1>Nueva Maquinaria</h1>
    <form method="POST" action="/maquinarias/edit/{{ maquinaria.0 }}">
        <div class="form-group">
            <label for="exampleInputEmail1">Patente</label>
            <input type="text" class="form-control" name="patente" aria-describedby="emailHelp"
                placeholder="Ingrese la patente de la maquinaria" value="{{ maquinaria.0 }}" disabled>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Tipo Maquinaria</label>
            <input type="text" class="form-control" name="tipo_maquinaria" aria-describedby="emailHelp"
                placeholder="Ingrese el tipo de maquinaria" value="{{ maquinaria.1 }}" required autofocus>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Marca</label>
            <input type="text" class="form-control" name="marca" aria-describedby="emailHelp"
                placeholder="Ingrese la marca de la maquinaria" value="{{ maquinaria.2 }}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Modelo</label>
            <input type="text" class="form-control" name="modelo" aria-describedby="emailHelp"
                placeholder="Ingrese el modelo de la maquinaria" value="{{ maquinaria.3 }}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Precio</label>
            <input type="number" class="form-control" name="precio"
                placeholder="Ingrese el costo de arriendo por hora de la maquinaria" value ="{{ maquinaria.4 }}" required>
        </div>
        <div class="enviar">
            <button type="button" class="btn btn-danger">Cancelar</button>
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>

{% endblock %}
