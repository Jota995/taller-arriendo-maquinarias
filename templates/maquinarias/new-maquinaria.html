{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <h1>Nueva Maquinaria</h1>
    <form method="POST" action="/maquinarias/add">
        <div class="form-group">
            <label for="exampleInputEmail1">Patente</label>
            <input type="text" class="form-control" name="patente" placeholder="Ingrese la patente de la maquinaria"
                required autofocus>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Tipo Maquinaria</label>
            <input type="text" class="form-control" name="tipo_maquinaria" placeholder="Ingrese el tipo de maquinaria"
                required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Marca</label>
            <input type="text" class="form-control" name="marca" placeholder="Ingrese la marca de la maquinaria"
                required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Modelo</label>
            <input type="text" class="form-control" name="modelo" placeholder="Ingrese el modelo de la maquinaria"
                required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Precio</label>
            <input type="number" class="form-control" name="precio"
                placeholder="Ingrese el costo de arriendo por hora de la maquinaria" required>
        </div>

        <div class="enviar">
            <button type="button" class="btn btn-danger">Cancelar</button>
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>

{% endblock %}
